<script>
// call with ?phish to display fake login
// call with ?msg=YOURMSG to alert("YOURMSG")

// credit for getQueryString -->  https://stackoverflow.com/a/6475392
function getQueryString() {
  var key = false, res = {}, itm = null; var qs = location.search.substring(1);
  if (arguments.length > 0 && arguments[0].length > 1)
    key = arguments[0];
  var pattern = /([^&=]+)=([^&]*)/g;
  while (itm = pattern.exec(qs)) {
    if (key !== false && decodeURIComponent(itm[1]) === key)
      return decodeURIComponent(itm[2]);
    else if (key === false)
      res[decodeURIComponent(itm[1])] = decodeURIComponent(itm[2]);
  }
  return key === false ? res : null;
}
var t = getQueryString('site');
console.log(t);
